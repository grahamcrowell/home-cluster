---
version: '3'

set: [pipefail]
shopt: [globstar]

vars:
  CLUSTER_DIR: '{{.ROOT_DIR}}/k8s'
  TALOS_DIR: '{{.ROOT_DIR}}/talos'
  BOOTSTRAP_DIR: '{{.CLUSTER_DIR}}/bootstrap'
  TALOSCONFIG: '{{.TALOS_DIR}}/clusterconfig/talosconfig'
  NODE_NUMBERS: 0 1 2
  IP_PREFIX: 192.168.4.1
  INIT_NODE_IP: '{{.IP_PREFIX}}0'
  OP_CONNECT_SERVER: home-cluster
  OP_CONNECT_CREDENTIALS_NAME: 'op-connect-{{.OP_CONNECT_SERVER}}-credentials'
  OP_CONNECT_TOKEN: 'op-connect-{{.OP_CONNECT_SERVER}}-token'
  OP_VAULT: cluster

includes:
  bootstrap: .taskfiles/bootstrap
  op: .taskfiles/onepassword
  talos: .taskfiles/talos

tasks:

  default:
    cmd: task --list
    silent: true

  # Ref: https://github.com/go-task/task/issues/608
  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
